<table class="table table-condensed">
  <thead>
    <tr>
      <th>Header</th>
      <th>Description</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pair of headers | keyValuePairs">
      <td>{{pair.key}}</td>
      <td>{{pair.value.description}}
      <td>{{pair.value.type}}</td>
    </tr>
  </tbody>
</table>
