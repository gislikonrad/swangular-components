<div class="container">
  <div class="row">
    <div class="form-group col-md-8">
      <label for="url">Swagger url</label>
      <select class="form-control" id="url" [value]="url" (change)="loadUrl($event)">
        <option *ngFor="let u of urls" [value]="u">{{ u }}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="apikey">Client id</label>
      <input type="text" class="form-control" id="apikey" placeholder="Client id" (blur)="setApiKey($event)">
    </div>
  </div>
  <api-swagger [url]="url" (swaggerLoaded)="swaggerLoaded($event)"></api-swagger>
</div>
